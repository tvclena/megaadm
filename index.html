<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ADM • Mega da Virada</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle,#2b2200,#0b0b0b);
  color:#fff;
}

.card{
  width:100%;
  max-width:360px;
  background:#141414;
  border:1px solid #d4af3766;
  border-radius:14px;
  padding:24px;
}

h1{
  text-align:center;
  color:#d4af37;
  margin-bottom:16px;
  font-size:20px;
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #333;
  background:#0f0f0f;
  color:#fff;
  outline:none;
  font-size:15px;
}

input::placeholder{color:#777}

button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#d4af37;
  color:#000;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}

button:active{transform:scale(.98)}
.msg{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="card">
  <h1>Inserir Resultado</h1>

  <input id="numeros" placeholder="Ex: 01,05,12,23,34,56">

  <button onclick="salvar()">Salvar Resultado</button>

  <div class="msg" id="msg"></div>
</div>

<script>
const supabase = supabase.createClient(
  'https://dxkszikemntfusfyrzos.supabase.co',
  'sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed'
);

async function salvar(){
  const msg = document.getElementById('msg');
  msg.textContent = '';

  const nums = document.getElementById('numeros')
    .value.split(',')
    .map(n => parseInt(n.trim()))
    .filter(n => !isNaN(n));

  if(nums.length !== 6){
    msg.style.color = '#f87171';
    msg.textContent = 'Informe exatamente 6 números';
    return;
  }

  await supabase.from('mega_resultado').insert({
    numeros: nums
  });

  msg.style.color = '#22c55e';
  msg.textContent = 'Resultado salvo com sucesso!';
  document.getElementById('numeros').value='';
}
</script>

</body>
</html>
