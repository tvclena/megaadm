<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ADM â€¢ Mega da Virada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:radial-gradient(circle at top,#3a2c00,#0b0b0b);
  color:#fff;
}

/* HEADER */
header{
  padding:16px;
  text-align:center;
  border-bottom:1px solid #d4af3744;
}
header h1{
  margin:0;
  color:#d4af37;
  font-size:18px;
}

/* LAYOUT */
.container{
  padding:14px;
  display:grid;
  gap:14px;
}

/* CARD */
.card{
  background:#141414;
  border:1px solid #d4af3744;
  border-radius:16px;
  padding:14px;
}
.card.win{
  background:#16a34a;
  border-color:#22c55e;
  color:#000;
}

/* BOTÃƒO */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#d4af37;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

/* NUMEROS */
.numeros{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}
.num{
  width:32px;height:32px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  background:#1f1f1f;
  border:1px solid #333;
}
.num.hit{
  background:#22c55e;
  color:#000;
  font-weight:700;
}

/* POPUP */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal{
  width:90%;
  max-width:360px;
  background:#141414;
  border-radius:16px;
  padding:16px;
  border:1px solid #d4af3744;
}
.modal h3{
  margin:0 0 12px;
  text-align:center;
  color:#ffeb99;
}
.inputs{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:8px;
}
.inputs input{
  padding:10px;
  border-radius:8px;
  border:1px solid #333;
  background:#0f0f0f;
  color:#fff;
  text-align:center;
  font-size:15px;
}
.modal-actions{
  margin-top:14px;
  display:flex;
  gap:10px;
}
.modal-actions button{
  flex:1;
}
.cancel{
  background:#333;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <h1>ðŸŽ¯ ADM Mega da Virada</h1>
</header>

<div class="container">

  <!-- BOTÃƒO -->
  <div class="card">
    <button onclick="abrirModal()">Inserir Resultado</button>
  </div>

  <!-- JOGOS -->
  <div id="lista"></div>

</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="modal">
    <h3>Resultado Oficial</h3>

    <div class="inputs">
      <input id="n1"><input id="n2"><input id="n3">
      <input id="n4"><input id="n5"><input id="n6">
    </div>

    <div class="modal-actions">
      <button class="cancel" onclick="fecharModal()">Cancelar</button>
      <button onclick="salvarResultado()">Salvar</button>
    </div>
  </div>
</div>

<script>
/* SUPABASE */
const client = supabase.createClient(
  'https://dxkszikemntfusfyrzos.supabase.co',
  'sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed'
);

let resultado = [];

/* MODAL */
function abrirModal(){
  document.getElementById('overlay').style.display='flex';
}
function fecharModal(){
  document.getElementById('overlay').style.display='none';
}

/* RESULTADO */
async function carregarResultado(){
  const {data} = await client
    .from('mega_resultado')
    .select('numeros')
    .order('created_at',{ascending:false})
    .limit(1)
    .single();

  resultado = data?.numeros || [];
}

/* JOGOS */
async function carregarJogos(){
  const {data} = await client
    .from('mega_jogos')
    .select('*')
    .order('codigo');

  const lista = document.getElementById('lista');
  lista.innerHTML='';

  data.forEach(j=>{
    const acertos = j.numeros.filter(n=>resultado.includes(n)).length;

    lista.innerHTML += `
      <div class="card ${acertos===6?'win':''}">
        <strong>${j.codigo}</strong>
        <div class="numeros">
          ${j.numeros.map(n=>`
            <div class="num ${resultado.includes(n)?'hit':''}">
              ${String(n).padStart(2,'0')}
            </div>
          `).join('')}
        </div>
        <div style="margin-top:6px;font-size:12px">
          Acertos: ${acertos}
        </div>
      </div>
    `;
  });
}

/* SALVAR */
async function salvarResultado(){
  const nums = [n1,n2,n3,n4,n5,n6]
    .map(i=>parseInt(i.value))
    .filter(n=>n>=1 && n<=60);

  if(nums.length !== 6 || new Set(nums).size !== 6){
    alert('Informe 6 nÃºmeros vÃ¡lidos (1 a 60, sem repetir)');
    return;
  }

  await client.from('mega_resultado').insert({ numeros: nums });

  fecharModal();
  [n1,n2,n3,n4,n5,n6].forEach(i=>i.value='');
  init();
}

async function init(){
  await carregarResultado();
  await carregarJogos();
}

init();

/* REALTIME */
client.channel('mega-admin')
.on('postgres_changes',{
  event:'INSERT',
  schema:'public',
  table:'mega_resultado'
},init)
.subscribe();
</script>

</body>
</html>
