<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mega da Virada ‚Ä¢ Jogos</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:radial-gradient(circle at top,#3a2c00,#0b0b0b);
  color:#fff;
}

/* HEADER */
header{
  padding:14px 12px;
  text-align:center;
  background:linear-gradient(180deg,#1a1400,#0b0b0b);
  border-bottom:1px solid #d4af3744;
}
header h1{
  margin:0;
  font-size:18px;
  color:#d4af37;
}
header span{
  font-size:12px;
  color:#ffeb99;
}

/* LISTA DE JOGOS */
.lista{
  padding:14px;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.card{
  background:#141414;
  border:1px solid #d4af3744;
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.35);
}

.card.win{
  background:#16a34a;
  border-color:#22c55e;
  color:#000;
}

.card h3{
  margin:0 0 6px;
  font-size:13px;
  letter-spacing:.4px;
  color:#ffeb99;
}

/* NUMEROS */
.numeros{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.num{
  width:34px;height:34px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  background:#1f1f1f;
  border:1px solid #333;
}
.num.hit{
  background:#22c55e;
  color:#000;
  border-color:#22c55e;
  font-weight:700;
}

/* ACERTOS */
.acertos{
  margin-top:8px;
  font-size:12px;
  font-weight:600;
  opacity:.9;
}

/* FOOTER */
footer{
  text-align:center;
  padding:14px;
  font-size:11px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>üéÜ Mega da Virada</h1>
  <span>Acompanhamento dos Jogos</span>
</header>

<!-- LISTA DE JOGOS -->
<div class="lista" id="lista"></div>

<footer>
  Atualiza√ß√£o autom√°tica ‚Ä¢ Boa sorte üçÄ
</footer>

<script>
/* SUPABASE */
const supabase = supabase.createClient(
  'https://dxkszikemntfusfyrzos.supabase.co',
  'sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed'
);

let resultadoAtual = [];

/* BUSCA RESULTADO (INVIS√çVEL) */
async function carregarResultado(){
  const { data } = await supabase
    .from('mega_resultado')
    .select('numeros')
    .order('created_at', { ascending:false })
    .limit(1)
    .single();

  resultadoAtual = data?.numeros || [];
}

/* LISTA JOGOS */
async function carregarJogos(){
  const { data } = await supabase
    .from('mega_jogos')
    .select('*')
    .order('codigo');

  const lista = document.getElementById('lista');
  lista.innerHTML = '';

  data.forEach(jogo=>{
    const acertos = jogo.numeros.filter(n=>resultadoAtual.includes(n)).length;

    lista.innerHTML += `
      <div class="card ${acertos===6?'win':''}">
        <h3>${jogo.codigo}</h3>

        <div class="numeros">
          ${jogo.numeros.map(n=>`
            <div class="num ${resultadoAtual.includes(n)?'hit':''}">
              ${String(n).padStart(2,'0')}
            </div>
          `).join('')}
        </div>

        <div class="acertos">
          Acertos: ${acertos}
        </div>
      </div>
    `;
  });
}

/* INIT */
async function init(){
  await carregarResultado();
  await carregarJogos();
}

init();

/* REALTIME: ATUALIZA SOZINHO QUANDO O ADM SALVAR */
supabase.channel('mega-realtime')
.on('postgres_changes',{
  event:'INSERT',
  schema:'public',
  table:'mega_resultado'
},init)
.subscribe();
</script>

</body>
</html>
