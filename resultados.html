<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mega da Virada ‚Ä¢ Acompanhamento</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:radial-gradient(circle at top,#3a2c00,#0b0b0b);
  color:#fff;
}

/* HEADER */
header{
  padding:18px 14px;
  text-align:center;
  background:linear-gradient(180deg,#1a1400,#0b0b0b);
  border-bottom:1px solid #d4af3744;
}
header h1{
  margin:0;
  font-size:20px;
  color:#d4af37;
}
header span{
  font-size:13px;
  color:#ffeb99;
}

/* RESULTADO TOPO */
.resultado{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:16px 10px;
  flex-wrap:wrap;
}
.bola{
  width:42px;height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  background:#1f1f1f;
  border:2px solid #333;
}
.bola.hit{
  background:#22c55e;
  color:#000;
  border-color:#22c55e;
}

/* LISTA DE JOGOS */
.lista{
  padding:14px;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.card{
  background:#141414;
  border:1px solid #d4af3744;
  border-radius:18px;
  padding:14px;
}

.card.win{
  background:#16a34a;
  border-color:#22c55e;
  color:#000;
}

.card h3{
  margin:0 0 8px;
  font-size:14px;
  color:#ffeb99;
}

/* NUMEROS */
.numeros{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.num{
  width:34px;height:34px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  background:#1f1f1f;
  border:1px solid #333;
}
.num.hit{
  background:#22c55e;
  color:#000;
  border-color:#22c55e;
  font-weight:700;
}

/* ACERTOS */
.acertos{
  margin-top:8px;
  font-size:13px;
  font-weight:600;
}

/* FOOTER */
footer{
  text-align:center;
  padding:16px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>üéÜ Mega da Virada</h1>
  <span>Acompanhamento dos Jogos</span>
</header>

<!-- RESULTADO -->
<div class="resultado" id="resultado"></div>

<!-- LISTA -->
<div class="lista" id="lista"></div>

<footer>
  Atualiza√ß√£o em tempo real ‚Ä¢ Boa sorte üçÄ
</footer>

<script>
const supabase = supabase.createClient(
  'https://dxkszikemntfusfyrzos.supabase.co',
  'sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed'
);

let resultadoAtual = [];

// carrega resultado
async function carregarResultado(){
  const {data} = await supabase
    .from('mega_resultado')
    .select('numeros')
    .order('created_at',{ascending:false})
    .limit(1)
    .single();

  resultadoAtual = data?.numeros || [];
  renderResultado();
}

// render topo
function renderResultado(){
  const div = document.getElementById('resultado');
  div.innerHTML = '';

  if(resultadoAtual.length === 0){
    div.innerHTML = '<span style="color:#777">Resultado ainda n√£o informado</span>';
    return;
  }

  resultadoAtual.forEach(n=>{
    div.innerHTML += `
      <div class="bola hit">
        ${String(n).padStart(2,'0')}
      </div>
    `;
  });
}

// carrega jogos
async function carregarJogos(){
  const {data} = await supabase
    .from('mega_jogos')
    .select('*')
    .order('codigo');

  const lista = document.getElementById('lista');
  lista.innerHTML = '';

  data.forEach(jogo=>{
    const acertos = jogo.numeros.filter(n => resultadoAtual.includes(n)).length;

    lista.innerHTML += `
      <div class="card ${acertos===6?'win':''}">
        <h3>${jogo.codigo}</h3>

        <div class="numeros">
          ${jogo.numeros.map(n=>`
            <div class="num ${resultadoAtual.includes(n)?'hit':''}">
              ${String(n).padStart(2,'0')}
            </div>
          `).join('')}
        </div>

        <div class="acertos">
          Acertos: ${acertos}
        </div>
      </div>
    `;
  });
}

// init
async function init(){
  await carregarResultado();
  await carregarJogos();
}

init();

// realtime
supabase.channel('mega-resultados')
.on('postgres_changes',{
  event:'INSERT',
  schema:'public',
  table:'mega_resultado'
},init)
.subscribe();
</script>

</body>
</html>
