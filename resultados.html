<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mega da Virada â€¢ Resultados</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:radial-gradient(circle at top,#3a2c00,#0b0b0b);
  color:#fff;
}

/* HEADER */
header{
  padding:14px;
  text-align:center;
  background:linear-gradient(180deg,#1a1400,#0b0b0b);
  border-bottom:1px solid #d4af3744;
}
header h1{margin:0;color:#d4af37;font-size:18px}
header span{font-size:12px;color:#ffeb99}

/* LISTA */
.lista{
  padding:14px;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}
.card{
  background:#141414;
  border:1px solid #d4af3744;
  border-radius:18px;
  padding:14px;
}
.card.win{
  background:#16a34a;
  border-color:#22c55e;
  color:#000;
}
.card h3{
  margin:0 0 6px;
  font-size:13px;
  color:#ffeb99;
}

/* NUMEROS */
.numeros{display:flex;flex-wrap:wrap;gap:8px}
.num{
  width:34px;height:34px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#1f1f1f;
  border:1px solid #333;
  font-size:13px;
}
.num.hit{
  background:#22c55e;
  color:#000;
  border-color:#22c55e;
  font-weight:700;
}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000a;
  z-index:20;
  font-size:14px;
  color:#ffeb99;
}
</style>
</head>

<body>

<header>
  <h1>ðŸŽ† Mega da Virada</h1>
  <span>Acompanhamento dos Jogos</span>
</header>

<div class="lista" id="lista"></div>

<div class="loading" id="loading">Carregando jogosâ€¦</div>

<script>
/* ðŸ”’ NOME DIFERENTE */
const db = supabase.createClient(
  'https://dxkszikemntfusfyrzos.supabase.co',
  'sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed'
);

let resultadoAtual = [];

/* BUSCA RESULTADO */
async function carregarResultado(){
  const { data, error } = await db
    .from('mega_resultado')
    .select('numeros')
    .order('created_at',{ascending:false})
    .limit(1)
    .single();

  if(error && error.code !== 'PGRST116'){
    console.error(error);
  }

  resultadoAtual = data?.numeros || [];
}

/* BUSCA JOGOS */
async function carregarJogos(){
  const { data, error } = await db
    .from('mega_jogos')
    .select('*')
    .order('codigo');

  if(error){
    console.error(error);
    return;
  }

  const lista = document.getElementById('lista');
  lista.innerHTML = '';

  data.forEach(jogo=>{
    const acertos = jogo.numeros.filter(n=>resultadoAtual.includes(n)).length;

    lista.innerHTML += `
      <div class="card ${acertos===6?'win':''}">
        <h3>${jogo.codigo}</h3>
        <div class="numeros">
          ${jogo.numeros.map(n=>`
            <div class="num ${resultadoAtual.includes(n)?'hit':''}">
              ${String(n).padStart(2,'0')}
            </div>
          `).join('')}
        </div>
      </div>
    `;
  });

  document.getElementById('loading').style.display='none';
}

/* INIT */
async function init(){
  await carregarResultado();
  await carregarJogos();
}

init();

/* REALTIME */
db.channel('mega-live')
.on('postgres_changes',{
  event:'INSERT',
  schema:'public',
  table:'mega_resultado'
},init)
.on('postgres_changes',{
  event:'UPDATE',
  schema:'public',
  table:'mega_resultado'
},init)
.subscribe();
</script>

</body>
</html>
